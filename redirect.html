<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Mapping of product IDs to actual links
    const productLinks = {
      "product1": "https://example.com/products/123",
      "product2": "https://example.com/products/456",
      "product3": "https://example.com/products/789",
      // Keep adding up to product200
    };

    // Get the "id" parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    // Redirect if found
    if (productId && productLinks[productId]) {
      window.location.href = productLinks[productId];
    } else {
      document.write("<h2>Invalid or missing product link</h2>");
    }
  </script>
</head>
<body>
  <p>Redirecting to product page...</p>
</body>
</html>
