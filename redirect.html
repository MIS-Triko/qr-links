<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script>
    // Define product links
    const links = {
      product1: "https://amazon.com",  // change anytime
      product2: "https://amazon.in",
      product3: "https://example.com"
    };

    // Get ?id= from URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    // If id exists in links, redirect
    if (id && links[id]) {
      window.location.href = links[id];
    } else {
      document.write("<h2>Invalid or missing product link</h2>");
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
