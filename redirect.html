<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Define product links
    const links = {
      product1: "https://trikopharma.com",
      product2: "https://amazon.com",
      product3: "https://amazon.in",
      // keep adding until product200
    };

    // Get ?id= from URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    // If id exists in links, redirect
    if (id && links[id]) {
      window.location.href = links[id];
    } else {
      // Default fallback (homepage or error page)
      document.write("<h2>Invalid or missing product link</h2>");
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
